<!DOCTYPE html>
<html lang="en">

    <head>
        <meta content="text/html" charset="utf-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />

        <title>British Rowing Association</title>

    </head>

    <body>

        <div class="topnav">
            
            <div class="logo">
                <a href="index.html">
                    <img class="logo" src="https://www.britishrowing.org/wp-content/themes/britishrowing/assets/img/brand/br-logo-horizontal.png" width="215" height="38" alt="logo">
                </a>
            </div>

            <div class="sign">
                
                <button class="sign" onclick="document.getElementById('id1').style.display='block'">SIGN UP</button>
                <div id="id1" class="popup">
                    <form class="popup-content animate" action="/action_page.php" method="POST">

                        <div class="container">
                            <label for="email"><b>Email</b></label>
                            <input class="sign" type="text" placeholder="Enter Email Address" name="email" required>

                            <label for="uname"><b>Username</b></label>
                            <input class="sign" type="text" placeholder="Enter Username" name="uname" required>

                            <label for="psw"><b>Password</b></label>
                            <input class="sign" type="password" placeholder="Enter Password" name="psw" required>

                            <button class="signup" type="submit">Sign Up</button>
                            <label>
                                <input type="checkbox" checked="checked" name="remember">Remember me
                            </label>
                        </div>

                        <div class="container">
                            <button type="button" onclick="document.getElementById('id1').style.display='none'" class="cancelbtn">Cancel</button>
                            <span class="psw"><a href="#">Forgot Password?</a></span>
                        </div>

                    </form>
                </div>
            </div>

            <div class="searchbar">
                <input class="searchbar" type="text" placeholder="Search...">
            </div>


            <div class="socials">

                <div class="insta">
                    <a href="https://www.instagram.com/britishrowing/"><img class="insta" src="https://instagram-brand.com/wp-content/uploads/2016/11/Instagram_AppIcon_Aug2017.png?w=300" alt="instagram" width="40" height="42"></a>
                </div>
                <div class="yt">
                    <a href="https://www.youtube.com/user/britishrowing"><img class="ytube" src="http://pluspng.com/img-png/youtube-png-youtube-play-button-png-free-download-396.png" alt="youtube" width="40" height="42"></a>
                </div>
                <div class="fb">
                    <a href="https://www.facebook.com/BritishRowing"><img class="fb" src="https://s18955.pcdn.co/wp-content/uploads/2017/11/Facebook-share-icon.png" alt="facebook" width="40" height="42"></a>
                </div>
                <div class="twit">
                    <a href="https://twitter.com/britishrowing"><img class="twit" src="http://stagewp.sharethis.com/wp-content/uploads/2019/03/twitterimg.png" alt="twitter" width="40" height="42"></a>
                </div>

                <li class="socials">
                    <ul class="social ig"></ul>
                    <ul class="social yt"></ul>
                    <ul class="social fb"></ul>
                    <ul class="social tw"></ul>
                </li>

                </a>
                </a>
                </a>
                </a>
            </div>

        </div>

        <div class="navbar"></div>

        <div class="main">
            
            <div class="img"></div>

            <div class="locations"></div>

            <div class="news"></div>

            <div class="story"></div>

        </div>

        <div class="footer"></div>

        <script>
